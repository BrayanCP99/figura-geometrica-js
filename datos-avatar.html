<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Datos Avatar</title>
    <link rel="stylesheet" href="css/style-avatar.css">
</head>
<body>
    
    <div class="fila">
        <div id="formulario">
            <h2>INFORMACION AVATAR</h2>
            <form >
                <label for="#">Nombres:</label>
                <input type="text" id="cNombres" placeholder="Ej: Brayan Castro">
                <br>
                <label for="#">Edad</label>
                <input type="number" id="cEdad" placeholder="Ej:22">
                <br>
                <label for="#">Fecha Nacimiento</label>
                <input type="date" id="cFecha">
                <br>
                <label for="#">Genero</label>
                <select name="#" id="cGenero">
                    <option value="">Seleccionar</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                </select>
                <br>
                <label for="#">Email</label>
                <input type="email" id="cEmail" placeholder="Ej: Tucorreo@gmail.com">
                <br>
                <label for="#">Descripcion personalidad</label>
                <textarea name="#" id="cDescripcion" cols="30" rows="4"></textarea>
                <br>
                <label for="#">Color Preferencia</label>
                <select name="#" id="cColor">
                    <option value="">Seleccionar</option>
                    <option value="Negro">Negro</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Azul">Azul</option>
                </select>
                <br>                
            </form>
            <button onclick="CapturarDatos()" type="submit">Capturar Datos</button>


        </div> 
        <div id="card-avatar">
            <h2>AVATAR</h2>
            <img id="foto" src="img/avatar.png" alt="Avatar por defecto">
            
            <p><b>Nombre:</b></p>
            <p id="mNombres"></p>

            <p><b>Edad:</b></p>
            <p id="mEdad"></p>

            <p><b>Fecha Nacimiento:</b></p>
            <p id="mFecha Nacimiento"></p>

            <p><b>Genero:</b></p>
            <p id="mGenero"></p>

            <p><b>Email:</b></p>
            <p id="mEmail"></p>

            <p><b>Descripcion personalidad:</b></p>
            <p id="mDescripcion"></p>
        </div>
    </div>

    <a class="Menu" href="index.html">Capturar Datos Avatar</a>



    <script src="js/functions.js"></script>
</body>
</html>
